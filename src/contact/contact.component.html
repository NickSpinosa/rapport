<div *ngIf="contact">
  <p>{{contact.vanity || contact.name}}
    <span>
      <input class="selectBday" type="date" style="width:170px; border: 0px;" [(ngModel)]="contact.birthday" placeholder="10/3/2016" />
      <input class="checkbox" type="checkbox" (change)="activateContact()">
    </span>
  </p>
</div>
